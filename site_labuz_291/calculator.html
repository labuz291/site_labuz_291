    <main>
        <div class="header_spacer">
        </div>
        <form name="calc" id="mycalc" method="get" action="#">
            <table class="calculator">
                <caption>Calc v.1</caption>
                <tr>
                    <td colspan="5">
                        <input id="extra_field" type="text" class="extra_window">
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <input name="result" id="field" type="text" class="window">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btn_1" type="button" class="numbers" onclick="addNumber(1)">1</button>
                    </td>
                    <td>
                        <button id="btn_2" type="button" class="numbers" onclick="addNumber(2)">2</button>
                    </td>
                    <td>
                        <button id="btn_3" type="button" class="numbers" onclick="addNumber(3)">3</button>
                    </td>
                    <td>
                        <button name="clean_1" id="btn_C" type="button" class="cl">C</button>
                    </td>
                    <td>
                        <button name="clean_2" id="btn_CE" type="button" class="ce">CE</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btn_4" type="button" class="numbers" onclick="addNumber(4)">4</button>
                    </td>
                    <td>
                        <button id="btn_5" type="button" class="numbers" onclick="addNumber(5)">5</button>
                    </td>
                    <td>
                        <button id="btn_6" type="button" class="numbers" onclick="addNumber(6)">6</button>
                    </td>
                    <td>
                        <button type="button" class="operation" onclick="addOperator('+')">+</button>
                    </td>
                    <td>
                        <button type="button" class="operation" onclick="addOperator('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btn_7" type="button" class="numbers" onclick="addNumber(7)">7</button>
                    </td>
                    <td>
                        <button id="btn_8" vtype="button" class="numbers" onclick="addNumber(8)">8</button>
                    </td>
                    <td>
                        <button id="btn_9" type="button" class="numbers" onclick="addNumber(9)">9</button>
                    </td>
                    <td>
                        <button type="button" class="operation" onclick="addOperator('*')">*</button>
                    </td>
                    <td>
                        <button type="button" class="operation" onclick="addOperator('/')">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btn_0" type="button" class="numbers" onclick="addNumber(0)">0</button>
                    </td>
                    <td colspan="2">
                        <button type="button" class="eq" style="width: 100%;" onclick="onEqually()">=</button>
                    </td>
                    <td>
                        <button name="spot" id="point" value="." type="button" class="point">.</button>
                    </td>
                    <td>
                        <!-- кнопка для открытия журнала (лога операций) -->
                        <button name="serpmolot" id="btn_serpmolot" value="serpmolot" type="button"
                            class="serpmolot"><img src="img/serpmolot.ico" alt="Go"></button>
                    </td>
                </tr>
            </table>
            <div class="result_log">
                <!-- журнал для сохранения результатов вычислений -->
            </div>
        </form>
