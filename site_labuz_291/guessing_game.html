        <main>
            <div class="header_spacer">
            </div>
          <div class="gueess_box">
            <h1>
                Игра "Угадай число"
            </h1>
            <div class="generalBlock" id="general_block">
                <div class="infoMsg" id="info_msg">
                    <p class="infoMessage" id="info">
                        Отгадайте число от 1 до 10
                    </p>
                </div>
                <div class="numAndAnsBox" id="num_and_ans_box">
                    <div class="ans" id ="ans">
                        <input type="number" class="userAns" id="userAnswer" min="0" max="10" placeholder="10">
                        <button type="button" class="answerButton" id="answerBtn" onclick="guess()">
                            ОТВЕТИТЬ
                        </button>
                    </div>
                </div>
                <div class="settingsBlock" id="settings_block">
                    <div class="gameMode">
                        <p class="infoMessage">
                            Режим игры
                        </p>
                        <div class="radio" id="radioButtons">
                            <div class="radioBtn">
                                <input type="radio" id="one_player" name="mode_variant" value="Один игрок">
                                <label for="one_player">Один игрок</label>
                            </div>
                            <div class="radioBtn">
                                <input type="radio" id="two_players" name="mode_variant" value="Два игрока">
                                <label for="two_players">Два игрока</label>
                            </div>
                        </div>
                    </div>
                    <div class="difficultyLevels">
                        <p class="infoMessage">
                            Уровень сложности
                        </p>
                        <div class="levels" id="complexity">
                            <select name="complexityLevels" class="list" id="complexityLvls">
                                <option value=”OneAttempt”>1 попытка</option>
                                <option value=”TwoAttempts”>2 попытки</option>
                                <option value=”ThreeAttempts”>3 попытки</option>
                                <option value=”FourAttempt”>4 попытки</option>
                            </select>
                        </div>
                    </div>
                </div>
          </div>
        </div>
        <div class="footer_spacer">
        </div>
